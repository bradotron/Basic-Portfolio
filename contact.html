<!--The Contact page of my portfolio-->

<!DOCTYPE html>
<html>
<head>
    <title>Bradley Jensen</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <!--navigation header goes here-->
    <header>
        <nav class="nav-head">
            <span class="logo">Bradley Jensen</span>
            <a class="nav-link-right" href="index.html">About Me</a>
            <a class="nav-link-right" href="portfolio.html">Portfolio</a>
        </nav>  
    </header>

    <main>
        <div class="container">
            <h1>Contact</h1>
            <!--need a contact input form with a contact email a subject and a larger text input box-->
            <form>
                <div>
                    <label for="lname">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                </div>
                <div>
                    <label for="cemail">Contact Email</label>
                    <input type="text" id="cemail" name="contactemail" placeholder="Your email..">
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>

        </div>
    </main>

    <footer>
        <a>Copyright 2018</a>
    </footer>
</body>
</html>
